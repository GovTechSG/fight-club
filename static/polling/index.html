<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fight Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>


<div class="container">
    <div id="content">
        <div id="game_info">
            <div id="red_team" class="card col-sm">
                <div class="m-2 card-title">
                    <h2>Red Team</h2>
                </div>
                <div class="card-body">
                    <div class="m-2 progress" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                             role="progressbar" aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>

                    <button class="m-2 btn btn-danger btn-lg btn-block" id="blue_team_hit" data-team="red">Hit</button>
                </div>
            </div>
            <div id="blue_team" class="card col-sm">
                <div class="m-2 card-title">
                    <h2>Blue Team</h2>
                </div>
                <div class="card-body">
                    <div class="m-2 progress" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                             aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>

                    <button class="m-2 btn btn-primary btn-lg btn-block" id="red_team_hit" data-team="blue">Hit</button>
                </div>
            </div>


            <div class="card hidden" id="winner">
                <div class="m-2 card-title">
                    <h2 id="winner-title"></h2>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/polling.js" type="text/javascript"></script>

</body>

</html>
